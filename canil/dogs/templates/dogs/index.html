{% extends 'base.html' %}
{% block title %}FocinhoBook{% endblock %}
{% block dogs_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <!-- Dogs -->
        {% for dog in all_dogs %}
            <div class="col-sm-4 col-lg-3">
                <div class="thumbnail">
                    <a href="{% url 'dogs:detail' dog.id %}">
                        <center>
                            <h2>{{ dog.name }}</h2>
                        </center>
                        <img src="{{ dog.profile_pic.url }}" class="img-thumbnail" style="width:auto;height:300px;">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
